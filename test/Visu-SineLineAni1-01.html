<script language="JavaScript" type="text/javascript">

	// Get input tags
const waveLengthInput = document.querySelector('div.input-length')
const waveAmplituteInput = document.querySelector('div.input-amplitute')
const waveSpeedInput = document.querySelector('div.input-speed')

// Get control input values
let waveLength = 55
let waveAmplitute = 73
let waveSpeed = 3
// Convert the returned string value into a number

/* Listen to inputs and assign their values to the control variables
waveLengthInput.addEventListener('input', event => {
  waveLength = event.currentTarget.value
})

waveAmplituteInput.addEventListener('input', event => {
  waveAmplitute = event.currentTarget.value
})

waveSpeedInput.addEventListener('input', event => {
  waveSpeed = Number(event.currentTarget.value) 
}) */

// ***********

let xs = []

for (let i = 0; i <= 1920; i++) {
  xs.push(i)
}

let t = 0

const animate = () => {
  let points = xs.map( x => {
    let y = 100 + waveAmplitute * Math.sin( (x + t) / waveLength )
    
    return [x, y]
  })
  
  let path = 'M' + points.map( p => {
    return p[0] + ',' + p[1]
  }).join(' L')
  
  document.querySelector('path').setAttribute('d', path)
  
  t += waveSpeed
  
  requestAnimationFrame(animate)
}

animate()
	
</script>
